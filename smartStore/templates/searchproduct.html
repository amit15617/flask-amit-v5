{% extends "base.html" %}
{% block content %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<div class="jumbotron">
  <strong>Search items available in our store</strong><br>



<form method= "POST" class="col-md-5 form-group">
                        {{ form.hidden_tag() }}
                        {{form.productname(placeholder="Search Products",class="form-control my-1",style="border:0; border-bottom: 1px solid #CDCDCD;") }}
                        <br>
                        <div class="form-group">
                            {{form.submit(class = 'btn btn-primary')}}
                            </div>                       
</form>
</div>        
               
{% endblock %}
